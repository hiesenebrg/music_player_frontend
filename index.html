<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/c51211b4b2.js"
      crossorigin="anonymous"
    ></script>
    <title>Static Template</title>
  </head>

  <body>
    <!-- this is the navigation menu -->
    <nav class="nav-bar">
      <!-- this div is for the logo -->
      <div class="logo">
        <i class="fa-brands fa-google"></i>
      </div>
      <!-- this div is for the app name -->
      <div>
        <ul class="app-name">
          <li>Adarsh</li>
          <li>
            Zoombox
          </li>
        </ul>
        <!-- this div is for the notifications -->
      </div>
      <div class="notification">
        <i class="fa-sharp fa-solid fa-bell"></i>
      </div>
      <!-- this div is for the search box -->
      <div class="search-box">
        <input type="search" />
      </div>
      <!-- this div is for the profile logo -->
      <div class="profile">
        <i class="fa-solid fa-user"></i>
      </div>
    </nav>

    <div class="current">
      <div class="now-playing"></div>
      <div class="similiar-artists">

          fdg
        </div>
        <div class="one">hello</div>
        <div class="two">i am adarsh singh</div>
